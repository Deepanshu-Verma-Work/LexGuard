version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend && npm install
    build:
      commands:
        - cd frontend && sh generate_config.sh
        - cd frontend && npm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
