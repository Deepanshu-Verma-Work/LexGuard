version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend && npm install
    build:
      commands:
        - cd frontend && echo "window.config = { API_URL: \"$API_URL\" };" > public/config.js
        - cd frontend && npm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
