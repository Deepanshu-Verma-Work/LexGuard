version: 1
appRoot: frontend
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20 || nvm install 20
        - npm install
    build:
      commands:
        - echo "window.config = { API_URL: \"$API_URL\" };" > public/config.js
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
